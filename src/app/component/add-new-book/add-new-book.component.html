<div class="container">

  <div [hidden]="bookAdded">
    <h3 style="margin-top: 30px">
      New Book Information<span style="font-size: small">* is required field</span>
    </h3>

    <form (ngSubmit)="onSubmit()">
      <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-input-container>
            <input matInput id="title" type="text" required name="title" [(ngModel)]="newBook.title"
                   placeholder="Title">
          </mat-input-container>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-input-container>
            <input matInput id="author" type="text" required name="author" [(ngModel)]="newBook.author"
                   placeholder="Author">
          </mat-input-container>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-input-container>
            <input matInput id="publisher" type="text" required name="publisher" [(ngModel)]="newBook.publisher"
                   placeholder="Publisher">
          </mat-input-container>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-input-container>
            <input matInput id="publicationDate" type="date" required name="publicationDate"
                   [(ngModel)]="newBook.publicationDate"
                   placeholder="Publication Date">
          </mat-input-container>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-select placeholder="Category" id="category" name="category" [(ngModel)]="newBook.category">
            <mat-option value="Management"> Management</mat-option>
            <mat-option value="Fiction"> Fiction</mat-option>
            <mat-option value="Engineering"> Engineering</mat-option>
            <mat-option value="Programming"> Programming</mat-option>
            <mat-option value="Art &amp; Literature"> Art &amp; Literature</mat-option>
          </mat-select>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-select placeholder="Format" id="format" name="format" [(ngModel)]="newBook.format">
            <mat-option value="paper"> Paperback</mat-option>
            <mat-option value="hardcode"> Hardcode</mat-option>
          </mat-select>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-input-container>
            <input matInput id="numberOfPages" name="numberOfPages" type="text" required step="1"
                   [(ngModel)]="newBook.numberOfPages" placeholder="Number of Pages">
          </mat-input-container>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-input-container>
            <input matInput id="isbn" required type="text" name="isbn" [(ngModel)]="newBook.isbn"
                   placeholder="ISBN">
          </mat-input-container>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-input-container>
            <input matInput
                   id="listPrice"
                   name="listPrice"
                   type="number"
                   required
                   step="1"
                   [(ngModel)]="newBook.listPrice"
                   placeholder="List Price">
          </mat-input-container>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-input-container>
            <input matInput
                   id="ourPrice"
                   type="number"
                   name="ourPrice"
                   [(ngModel)]="newBook.ourPrice"
                   placeholder="Our Price">
          </mat-input-container>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-input-container>
            <input matInput
                   id="inStockNumber"
                   name="inStockNumber"
                   type="number"
                   required
                   step="1"
                   [(ngModel)]="newBook.inStockNumber"
                   placeholder="Stock Number">
          </mat-input-container>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          &nbsp;
          <mat-slide-toggle name="active"
                            [color]="color"
                            [checked]="checked"
                            [disabled]="disable"
                            [(ngModel)]="newBook.active">
            Active
          </mat-slide-toggle>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-input-container>
        <textarea matInput id="description" name="description" [(ngModel)]="newBook.description"></textarea>
      </mat-input-container>
      Image &nbsp;
      <input
        id="bookImage"
        type="file"
        name="bookImage"
        (change)="uploadImageService.fileChangeEvent($event)"
      >
      <br><br>

      <mat-grid-list cols="20" rowHeight="60px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <button class="mat-primary" mat-raised-button type="submit">Add Book</button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <a class="mat-warn" mat-raised-button routerLink="/">Cancel</a>
        </mat-grid-tile>
      </mat-grid-list>

    </form>
  </div>

  <div class="row" [hidden]="!bookAdded"> Book was successfully added</div>

</div>
